# ACL configuration for Solar Business MQTT Docker Container
# Access Control List for MQTT topics

# User: solar_user permissions
user solar_user

# Solar panel data topics
topic readwrite solar/+/data
topic readwrite solar/+/config
topic readwrite solar/+/status
topic readwrite solar/+/commands

# Generic sensor topics  
topic readwrite sensors/+/data
topic readwrite sensors/+/config

# Monitoring and system topics
topic readwrite monitor/+/+
topic read $SYS/broker/+/+

# Testing topics
topic readwrite test/+

# ESP32 device topics
topic readwrite device/+/data
topic readwrite device/+/config
topic readwrite device/+/heartbeat

# Alert and notification topics
topic readwrite alerts/+
topic readwrite notifications/+

# Pattern for multiple devices
pattern readwrite solar/%c/+
pattern readwrite device/%c/+