# mosquitto_windows.conf - Configuración Mosquitto para Windows
# Configuración simplificada para permitir conexiones desde ESP32

# Listeners
listener 1883 0.0.0.0
protocol mqtt

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Security - Permitir conexiones anónimas para simplificar
allow_anonymous true

# Connection limits
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000

# Client settings
max_keepalive 300

# Persistence (opcional)
persistence false